<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akronim&family=Lobster&family=Roboto+Slab:wght@400;500;600;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/fontawesome-free-5.15.4-web/css/all.min.css">
  </head>
  <body>
    <div>testing git</div>
    <header>
      <nav>
        <ul class="remove-dot list-container">
          <li id="logo">DPT<sub id="logo-span">BANKING</sub></li>

          <a href="#"><li>HOME</li></a>
          <a href="#service"><li>SERVICES</li></a>
          <a href="#contact"><li>CONTACT</li></a>
          <a href="#about"><li>ABOUT</li></a>
        </ul>
      </nav>
      <div class="back-drop">
        <div class="back-drop-shed">
          <div class="back-drop-content">
            <h2>WELCOME TO</h2>
            <h1>DEEPBANKING</h1>
            <h3>HOME OF SAVING</h3>
            <h3>AND LOANS</h3>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="service-container" id="service">
        <div class="advert-container">
          <img src="assets/advert.jpg" alt="advert-image" />
        </div>
        <div class="content-container">
          <div class="content-card"></div>
          <div class="content-card"></div>
          <div class="content-card"></div>
          <div class="content-card"></div>
          <div class="content-card"></div>
          <div class="content-card"></div>
        </div>
      </section>

      <section class="aboutus-container" id="about">
        <div class="aboutus-content">
          <h2>ABOUT US</h2>
        </div>
        <div class="aboutus-image-container">
          <img src="./assets/bankers.jpeg" alt="aboutus" />
        </div>
      </section>

      <section class="contactus-container" id="contact">
        <div class="contactus-shed">
          <div class="contactus-img-container">
            <img src="./assets/contact.jpg" alt="contact-us-image" />
          </div>
          <div class="contactus-form-container">
            <form class="contact-form">
              <h3>Drop a Message</h3>
              <input type="text" placeholder="SUBJECT" />
              <textarea maxlength="200" placeholder="MESSAGE"></textarea>
              <button>SUBMIT</button>
            </form>
          </div>
        </div>
      </section>
      <section class="sponsors">
        <div class="sponsor-container">
          <h2 class="sponsor-header">Sponsors</h2>
          <div class="sponsor-icons">
            <i class="fab fa-apple"></i>
          </div>
          <div class="sponsor-icons">
            <i class="fab fa-paypal"></i>
          </div>
          <div class="sponsor-icons">
            <i class="fab fa-linux"></i>
          </div>
          <div class="sponsor-icons">
            <i class="fab fa-jenkins"></i>
          </div>
        </div>
      </section>

      <section class="footer">
        <div class="footer-container">
          <h3>@copywriter 2021 deepBanking.com</h3>
        </div>
      </section>
    </main>
    <footer>
      
    </footer>
  </body>
</html>
